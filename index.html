    <script>
        const inputText = document.getElementById('input-text');
        const previewContent = document.getElementById('preview-content');

        let debounceTimer;

        let uploadedImageData = null;

        // Load saved settings from localStorage

                    document.body.appendChild(notification);

        function updateRubySize() {
            const size = rubySizeSlider.value;
            const percentage = Math.round(size * 100);
            rubySizeValue.textContent = percentage + '%';
            
            // Update CSS variable or directly update rt elements
            const style = document.createElement('style');
            style.id = 'dynamic-ruby-style';
            const existingStyle = document.getElementById('dynamic-ruby-style');
            if (existingStyle) {
                existingStyle.remove();

            style.textContent = `

            `;
            document.head.appendChild(style);
        }

        // Auto-save and update preview on input
        inputText.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                localStorage.setItem('furiganaText', inputText.value);
                updatePreview();

        function convertFuriganaToHTML(text) {
            if (!text.trim()) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“–</div>
                        <div class="empty-state-text">ì™¼ìª½ì— í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ë©´<br>ì—¬ê¸°ì— ë³€í™˜ëœ ê²°ê³¼ê°€ í‘œì‹œë©ë‹ˆë‹¤</div>
                    </div>
                `;
            }

            // Handle line breaks in furigana patterns
            text = text.replace(/([ä¸€-é¾¯ã€…])\n[ï¼ˆ(]([ã-ã‚“ã‚¡-ãƒ³\s]+)[ï¼‰)]/g, '$1ï¼ˆ$2ï¼‰');

            // Convert kanji with furigana to ruby tags
            const kanjiPattern = /([ä¸€-é¾¯ã€…]+)[ï¼ˆ(]([ã-ã‚“ã‚¡-ãƒ³\s]+)[ï¼‰)]/g;
            for (let i = 0; i < 3; i++) {
                const newText = text.replace(kanjiPattern, '<ruby>$1<rt>$2</rt></ruby>');
                if (newText === text) break;
                text = newText;
            }

            // Add dividers between sections
            // Add divider before each question (â‘ , â‘¡, etc.) - but not the first one
            text = text.replace(/\n([â‘¡-â‘³])/g, (match, p1) => {
                return '\n<div class="question-divider"></div>\n' + p1;
            });
            
            // Add divider before example sentences (ğŸ”¹)
            text = text.replace(/\n(ğŸ”¹)/g, '\n<div class="example-divider"></div>\n$1');
            
            // Add section divider before vocabulary sections (ğŸ“– å˜èª)
            text = text.replace(/\n(ğŸ“–\s*å˜èª)/g, '\n<div class="section-divider"></div>\n$1');

            // Make Korean words bold
            // Pattern 1: Korean after "ë‹¨ì–´ï¼š" or "ë‹¨ì–´ãƒ»"
            text = text.replace(/(ë‹¨ì–´[ï¼šãƒ»][^\s]+\s+)([ê°€-í£]+)/g, '$1<strong class="korean-bold">$2</strong>');

            // Pattern 2: Korean after "â€”"
            text = text.replace(/(â€”\s*)([ê°€-í£]+)/g, '$1<strong class="korean-bold">$2</strong>');

            // Pattern 3: Korean after "ğŸ‘‰"
            text = text.replace(/(ğŸ‘‰\s*)([ê°€-í£][^\n]+)/g, '$1<strong class="korean-bold">$2</strong>');

            // Extract title and subtitle if present
            const lines = text.split('\n');
            let title = '';
            let subtitle = '';
            let contentStart = 0;

            if (lines.length >= 2) {
                const firstLine = lines[0].trim();
                const secondLine = lines[1].trim();
                
                // Check if first two lines look like title/subtitle
                if (firstLine && secondLine && 
                    /[ä¸€-é¾¯ã€…ã-ã‚“ã‚¡-ãƒ³]/.test(firstLine) && 
                    /[ê°€-í£]/.test(secondLine)) {
                    title = firstLine;
                    subtitle = secondLine;
                    contentStart = 2;
                }
            }

            let html = '<div class="preview-inner">';
            
            if (title) {
                html += `<h1 class="title">${title}</h1>`;
            }
            if (subtitle) {

            }

            // Add uploaded image if exists
            if (uploadedImageData) {
                html += `<img src="${uploadedImageData}" alt="Cover Image" class="cover-image">`;
            }

            // Add content
            const content = lines.slice(contentStart).join('\n');
            html += `<div class="content-section">${content}</div>`;
            html += '</div>';

            return html;
        }
